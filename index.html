<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>

    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="spotify.css">
</head>
<body>

<header class="topo">
    <h1>Boa tarde, Tereza!</h1>
    <span class="icone">⚙</span>
</header>

<main>

    <!-- TOCADOS RECENTEMENTE -->
    <section class="secao">
        <div class="recentes">
            <div class="card-grande">
                <img src="anavitoria.jpg" alt="Anavitoria">
                <p>Anavitoria</p>
            </div>

            <div class="card-grande">
                <img src="laufey.jpg" alt="Laufey">
                <p>Laufey</p>
            </div>

            <div class="card-grande">
                <img src="gorilaz.jpg" alt="Gorillaz">
                <p>Gorillaz</p>
            </div>
        </div>
    </section>

    <!-- ESTAÇÕES -->
    <section class="secao">
        <h2>Estações recomendadas</h2>

        <div class="carousel">
            <div class="card-radio verde">
                <img src="marina.jpg" alt="Mariana Aydar">
                <p>Rádio de Maria</p>
            </div>

            <div class="card-radio azul">
                
                <img src="chanpel.jpg" alt="Marcelo D2">
                <p>Rádio de Luana</p>
            </div>

            <div class="card-radio roxo">
                <img src="tears.jpg" alt="Legião">
                <p>Rádio de Matheus</p>
            </div>
        </div>
    </section>

    <!-- FLASHBACK -->
    <section class="secao">
        <h2>Flashback</h2>

        <div class="carousel">
            <div class="card">
                <img src="tears.jpg" alt="Soft 90s">
                <p>Soft 90s</p>
            </div>

            <div class="card">
                <img src="abba.jpg" alt="Soft 80s">
                <p>Soft 80s</p>
            </div>

            <div class="card">
                <img src="beatles.jpg" alt="Soft 70s">
                <p>Soft 70s</p>
            </div>
        </div>
    </section>

</main>

<footer class="menu">
    <a href="#">Início</a>
    <a href="#">Buscar</a>
    <a href="#">Sua Biblioteca</a>
</footer>

</body>
</html>
